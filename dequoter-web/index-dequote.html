<!doctype html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <style>
            /* Reset and Normalize Styles */
            *,
            *::before,
            *::after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html, body {
                font-family: monospace;
                line-height: 1.5;
                width: 100%;
                height: 100%;
            }

            ul, ol {
                list-style: none;
            }

            a {
                text-decoration: none;
            }

            /*button, input, textarea {
                border: none;
                outline: none;
                background: none;
            }*/

            /* element styles */
            #main-container {
                width: 90%;
                margin: auto;
            }

            #main-container > button {
                width: 100%;
            }

            #main-container > h1 {
                text-align: center;
            }

            #json-section {
                display: grid;
                grid-template-columns: 50% 50%;
            }

        </style>

        <title>dequoter</title>
    </head>
    <body>
        <article id="main-container">
            <h1>dequoter</h1>

            <section id="json-section">
                <textarea id="json-source"></textarea>
                <textarea id="json-result"></textarea>

                <button id="generate-from-json">generate quotas from JSON</button>
                <button id="generate-to-json">generate JSON from quotas</button>
            </section>

            <button class="add-definition">add quota at the start</button>

            <div id="quota-definitions">
                
            </div>
        </article>

        <script src="index-dequote.js" defer></script>
    </body>
</html>
