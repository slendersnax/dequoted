<!doctype html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <style>
            /* Reset and Normalize Styles */
            *,
            *::before,
            *::after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                transition: all .2s;
            }

            html, body {
                font-family: monospace;
                line-height: 1.5;
                width: 100%;
                height: 100%;
            }

            ul, ol {
                list-style: none;
            }

            a {
                text-decoration: none;
            }

            /*button, input, textarea {
                border: none;
                outline: none;
                background: none;
            }*/

            /* element styles */
            :root {
                --theme-blue-border: rgba(0, 50, 100, 0.2);
                --theme-blue-button: #007bff;
                --theme-blue-button-hover: #0056b3;
            }

            body {
                background-color: var(--theme-blue-border);
            }

            #main-container {
                width: 90%;
                min-height: 100vh;
                margin: auto;
                background-color: #fff;
                box-shadow: 0px 2px 10px #111;
                padding-bottom: 4px;
            }

            button {
                background-color: var(--theme-blue-button);
                color: white;
                border: none;
                padding: 8px 12px;
                margin: 4px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            button:hover {
                background-color: var(--theme-blue-button-hover);
            }

            input, select, textarea {
                margin: 4px;
                padding: 6px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            /* the add first quota button */
            #main-container > button {
                width: 50%;
                margin: auto;
                margin-bottom: 4px;
                display: block;
            }

            #main-container > h1 {
                text-align: center;
            }

            #json-section {
                display: grid;
                grid-template-columns: 50% 50%;
                border-bottom: 2px solid var(--theme-blue-border);
            }

            #quota-adders {
                display: flex;
            }

            #quota-adders > * {
                flex: 1;
            }
        </style>

        <title>dequoter</title>
    </head>
    <body>
        <noscript><strong>Please enable JavaScript to enable full functionality.</strong></noscript>
        <article id="main-container">
            <h1>dequoter</h1>

            <section id="json-section">
                <textarea id="json-source"></textarea>
                <textarea id="json-result"></textarea>

                <button id="generate-from-json">generate quotas from JSON</button>
                <button id="generate-to-json">generate JSON from quotas</button>
            </section>


            <div id="quota-adders">
                <button class="add-definition-start">add quota at the start</button>
                <button class="add-definition-end">add quota at the end</button>
            </div>

            <div id="quota-definitions">
                
            </div>
        </article>

        <script src="index-dequote.js" defer></script>
    </body>
</html>
