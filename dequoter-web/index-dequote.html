<!doctype html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <style>
            /* Reset and Normalize Styles */
            *,
            *::before,
            *::after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html, body {
                font-family: monospace;
                line-height: 1.5;
                width: 100%;
                height: 100%;
            }

            ul, ol {
                list-style: none;
            }

            a {
                text-decoration: none;
            }

            /*button, input, textarea {
                border: none;
                outline: none;
                background: none;
            }*/

            /* element styles */
            body > button {
                width: 100%;
            }

            body > h1 {
                text-align: center;
            }

            #json-section {
                display: grid;
                grid-template-columns: 50% 50%;
            }

        </style>

        <title>Dequoter</title>
    </head>
    <body>
        <h1>Quotas</h1>

        <section id="json-section">
            <textarea id="json-source"></textarea>
            <textarea id="json-result"></textarea>

            <button id="generate-from-json">generate quotas from JSON</button>
            <button id="generate-to-json">generate JSON from quotas</button>
        </section>

        <button class="add-definition">Add quota</button>

        <div id="quota-definitions">
            
        </div>

        <button class="add-definition">Add quota</button>

        <script src="index-dequote.js" defer></script>
    </body>
</html>
